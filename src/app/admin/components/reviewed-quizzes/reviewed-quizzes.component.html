<ul class="list-group">
    <ng-container *ngIf ="student?.quizzesArr">
        <li *ngFor = "let quiz of student?.quizzesArr[2]" class="list-group-item">
            <a [routerLink] = "['/admin/', student.userId, quiz.quizKey ]">
                {{quiz.title}}
            </a>
        </li>
    </ng-container>
</ul>
